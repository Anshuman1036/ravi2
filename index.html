<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
 <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
      
        <h1>weather app</h1>
 <div class="tab-container">
    <p class="tab" data-userweather>your weather</p>
 <p class="tab" data-searchweather> search weather</p>
</div>
<div class="weather-container">
    <!---grant location container-->
    <div class=" sub-container grant-location-container">
       
        <img src="location.png" width="80" height="80" loading="lazy">
        <p>grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button>Grant Access</button>
    </div>
    <!---search form-->
    <form class="form-container" data-searchform>
        <input placeholder="search for city ..." data-searchInput>
        <button class="btn">
    <img src="search.png" width="20" height="20"loading="lazy">
    
        </button>
    </form>
    <!--loading screen container-->
    <div class="loading-container"> 
    <img src="loading.gif" width="50" height="50">
    <p>loading</p>
    </div>
     
    <div class=" sub-conatiner user-info-container">
        <div class="name">
            <p data-cityname></p>
        <img data-countryIcon>
        </div>

    <p data-weatherDescription></p>
    <img data-weatherIcon>
    
    <p data-temp></p>
    </div>
    <!-----card-paraemeters -->
     <div class="parametr-container">
        <!---card1-->
        <div class="parameter">
           
            <img src="wind.png" alt="">
              
            <p>windspeed</p>
            <p data-windspeed></p>
        </div>
        <div class="parameter">
           
            <img src="humidity.png" alt="">
        <p>humidity</p>
         <p data-humidity></p>
    
        </div>
        <div class="parameter">
            <img src="cloud.png" alt="">
        <p>clouds</p>
        <p data-cloudiness></p>
        
        </div>
    
    
    
    
    
    
     </div>
    



    </div>
    <script src="index.js"></script>
</body>
</html>
